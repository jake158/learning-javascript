<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="form-container">
        <form action="" novalidate id="registration-form">
            <div class="inputs">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span><br><br>

                <label for="country">Choose a country:</label>
                <select id="country" name="country">
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="mexico">Mexico</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                </select><br><br>

                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required>
                <span class="error-message" id="zipcode-error"></span><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span><br><br>

                <label for="password-confirm">Confirm password:</label>
                <input type="password" id="password-confirm" required>
                <span class="error-message" id="password-confirm-error"></span><br><br>
            </div>

            <div class="buttons">
                <button type="submit" id="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

            <div class="success-message" id="success-message"></div>
        </form>
    </div>
</body>

</html>
